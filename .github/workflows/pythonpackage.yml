# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: check for copyright header
      run: |
        x=$(find . -name \*.py -not -empty -type f -print0 | xargs -0 grep -L "^# Copyright")
        if [ "$x" ]; then
            echo "Please add copyright headers to the following files:"
            echo "$$x"
            exit 1
        fi >&2
    - name: lint for quote silliness
      run: |
        printenv| sort
        grep -rnH --include \*.py "\\\\[\"']" .
        x=$(grep -rnH --include \*.py "\\\\[\"']" .)
        if [ "$x" ]; then
            echo "Please fix the quoting to avoid spurious backslashes:"
            echo "$x"
            exit 1
        fi >&2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    - name: Lint with autopep8
      run: |
        pip install autopep8
        autopep8 -r --aggressive --diff --exit-code .
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 --config=.flake8
    - name: Run unit tests
      run: |
        python -m unittest
